<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit product</title>
    <link rel="stylesheet" href="https://nc4-visma.s3.eu-north-1.amazonaws.com/v4.7.1/dist/css/nc.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <script type="text/javascript" src="./assets/js/edit-item.js" defer></script>
</head>
<body>
    <header class="header d-flex flex-row">
        <section class="header__section">
            <a href="/"><img class="header__logo" src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo4.jpg" alt="Page logo" / ></a>
        </section>
        <section class="header__section d-flex flex-row">
            <div class="header__search">
                <div class="form-group search-group search-group-primary">
                    <label for="form_control_ex3" class="sr-only">Search</label>
                    <input id="form_control_ex3" class="form-control" type="search" placeholder="Search..." aria-label="searchBlock">
                    <span class="search-icon"></span>
                    <span class="clear-search">Clear</span>
                </div>
            </div>
            <div class="header__login">
                <a class="sprites header__login--link" href="/login">Login</a>
            </div>
        </section>
    </header>
    <nav class="menu">
        <ul class="menu__row d-flex flex-row">
            <li class="menu__list">
                <a class="menu__link" href="/">Home</a>
            </li>
            <li class="menu__list">
                <a class="menu__link" href="#">Frying pans</a>
            </li>
            <li class="menu__list">
                <a class="menu__link" href="#">Glasses</a>
            </li>
            <li class="menu__list">
                <a class="menu__link" href="#">Mugs & cups</a>
            </li>
        </ul>
    </nav>
    <main class="main">
        <section class="main__h1">
            <h1>Edit product</h1>
        </section>
        <section class="main__user-message d-flex flex-row justify-content-center">
        </section>
        <section class="main__form d-flex flex-row justify-content-center">
            <form class="form--edit col-sm-6 col-lg-4" method="PUT">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" placeholder="Title" name="title" id="title">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" placeholder="date" name="date" id="date">
                </div>
                <div class="form-group"> 
                    <label for="imageUrl">Image Url</label>
                    <input type="text" class="form-control" placeholder="Image Url" name="imageUrl" id="imageUrl">
                </div>
                <div class="form-group"> 
                    <label for="content">Content</label>
                    <textarea class="form-control" rows="3" id="content"></textarea>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    <button type="button" class="btn btn-block btn-delete">Delete this item</button>
                    <a class="btn btn-block" href="/index.html" role="button">Cancel</a>
                 </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text"><b>2021.</b> Everything for cooking and more.</p>
    </footer>   
</body>
</html>
