<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new item</title>
    <link rel="stylesheet" href="https://nc4-visma.s3.eu-north-1.amazonaws.com/v4.7.1/dist/css/nc.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header class="d-flex flex-row">
        <section id="logo">
            <a href="/"></a><img src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo4.jpg" alt="Page logo" / ></a>
        </section>
        <section id="header-search-login" class="d-flex flex-row">
            <div class="form-group search-group search-group-primary">
                <label for="form_control_ex3" class="sr-only">Search</label>
                <input id="form_control_ex3" class="form-control" type="search" placeholder="Search..." aria-label="searchBlock">
                <span class="search-icon"></span>
                <span class="clear-search">Clear</span>
            </div>
            <div class="login">
                <a class="sprites" id="login" href="/login">Login</a>
            </div>
        </section>
    </header>
    <nav class="menu">
        <ul class="d-flex flex-row">
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="#">Frying pans</a>
            </li>
            <li>
                <a href="#">Glasses</a>
            </li>
            <li>
                <a href="#">Mugs & cups</a>
            </li>
        </ul>
    </nav>
    <main>
        <section class="add-item">
            <h1>Add new item</h1>
        </section>
        <section class="d-flex flex-row  justify-content-center">
            <form class="form-add-item col-sm-6" method="POST">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" placeholder="Title" name="title" id="title" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" placeholder="date" name="date" id="date" required>
                </div>
                <div class="form-group"> 
                    <label for="imageUrl">Image Url</label>
                    <input type="text" class="form-control" placeholder="Image Url" name="imageUrl" id="imageUrl" required>
                </div>
                <div class="form-group"> 
                    <label for="content">Content</label>
                    <textarea class="form-control" rows="3" id="content" required></textarea>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    <a class="btn btn-block" href="/index.html" role="button">Cancel</a>
                 </div>
            </form>
        </section>
    </main>
    <footer>
        <p><b>2021.</b> Everything for cooking and more.</p>
    </footer>

    
</body>
</html>
